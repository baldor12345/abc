<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video con Solo Control de Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain; /* O 'cover' si prefieres que cubra todo, aunque se recorte */
            background-color: black;
        }

        /* Estilos para los controles personalizados */
        #customControls {
            position: absolute; /* Posiciona los controles sobre el video */
            bottom: 20px;       /* Distancia desde la parte inferior */
            left: 50%;
            transform: translateX(-50%); /* Centra horizontalmente */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre los elementos de control */
            z-index: 10; /* Asegura que estÃ© por encima del video */
        }

        #volumeButton {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1; /* Para alinear bien el icono */
        }

        #volumeRange {
            width: 100px; /* Ancho del deslizador de volumen */
            height: 5px; /* Altura del deslizador de volumen */
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="videoPlayer" preload="metadata" autoplay muted></video>

        <div id="customControls">
            <button id="volumeButton">ðŸ”Š</button> <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0"> </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const volumeButton = document.getElementById('volumeButton');
        const volumeRange = document.getElementById('volumeRange');
        const hlsSource = 'https://1jqqbmfkz.s3.eu-west-1.amazonaws.com/hls/stream3/index.m3u8'; // Tu URL .m3u8

        // --- HLS.js Initialization (el mismo que antes) ---
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsSource);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => {
                    console.error("Autoplay prevented (HLS.js):", e);
                });
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error("HLS.js error:", data);
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("fatal network error, trying to recover");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("fatal media error, trying to recover");
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsSource;
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(e => {
                    console.error("Autoplay prevented (native):", e);
                });
            });
        } else {
            console.error('Tu navegador no soporta HLS.');
        }

        // --- LÃ³gica para el Control de Volumen Personalizado ---

        // Sincronizar el deslizador con el volumen inicial del video
        volumeRange.value = video.volume;
        updateVolumeIcon(); // Actualiza el icono al inicio

        // Manejar el cambio de volumen con el deslizador
        volumeRange.addEventListener('input', function() {
            video.volume = this.value;
            video.muted = (this.value === '0'); // Mutea si el volumen es 0
            updateVolumeIcon();
        });

        // Manejar el clic en el botÃ³n de volumen (mutear/desmutear)
        volumeButton.addEventListener('click', function() {
            video.muted = !video.muted; // Alternar estado de mute
            if (video.muted) {
                volumeRange.value = 0; // Si muteamos, el deslizador va a 0
            } else {
                // Si desmuteamos, restauramos al Ãºltimo volumen conocido o a 0.5 si estaba en 0
                volumeRange.value = video.volume === 0 ? 0.5 : video.volume;
                video.volume = volumeRange.value; // Asegurarse de que el video tenga el volumen del deslizador
            }
            updateVolumeIcon();
        });

        // Opcional: Actualizar el deslizador y el icono si el volumen cambia por otras razones (ej. si el usuario usa las teclas del teclado)
        video.addEventListener('volumechange', function() {
            volumeRange.value = video.volume;
            updateVolumeIcon();
        });

        // FunciÃ³n para actualizar el icono de volumen
        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeButton.textContent = 'ðŸ”‡'; // Icono de mute
            } else if (video.volume < 0.5) {
                volumeButton.textContent = 'ðŸ”‰'; // Icono de volumen bajo
            } else {
                volumeButton.textContent = 'ðŸ”Š'; // Icono de volumen alto
            }
        }

    </script>

</body>
</html>
