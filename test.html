<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" controls preload="metadata" autoplay></video>
    </div>
    <script>
        const video = document.getElementById('videoPlayer');
        const hlsSource = 'https://miami.crackstreamslivehd.com/eventos8/tracks-v1a1/mono.m3u8?ip=190.237.74.91&token=042dc8d76dab4cb8bf187387eb60208ba0a6c744-53-1748148302-1748115902';
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsSource);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => {
                });
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsSource;
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(e => {
                });
            });
        }
    </script>
</body>
</html>
