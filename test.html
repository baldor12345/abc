<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video con Carga y Overlay Adaptable</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #customControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        #customControls.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #volumeButton {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        #volumeRange {
            width: 100px;
            height: 5px;
        }
        
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 11;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #loadingSpinner.hidden {
            display: none;
        }

        #overlay {
            position: absolute;
            background-color: red;
            color: white;
            font-weight: bold;
            z-index: 2;
            
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #overlay span {
            display: block;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="videoPlayer" preload="metadata" autoplay muted></video>
        <div id="loadingSpinner"></div>
        <div id="customControls">
            <button id="volumeButton">游댉</button>
            <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
        </div>
        <div id="overlay"><span>EN VIVO</span></div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const volumeButton = document.getElementById('volumeButton');
        const volumeRange = document.getElementById('volumeRange');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const customControls = document.getElementById('customControls');
        const overlay = document.getElementById('overlay');
        const overlayTextSpan = overlay.querySelector('span'); // Referencia al span dentro del overlay
        const hlsSource = 'https://live-evg1.tv360.bitel.com.pe/bitel/americatv/playlist.m3u8';

        // --- Configuraci칩n de la posici칩n y tama침o del overlay (como porcentajes del video original) ---
        // Estos valores son cruciales. Necesitas ajustarlos seg칰n la posici칩n real de la zona roja.
        // Son porcentajes del *ancho y alto intr칤nseco del video* (no del reproductor ni de la pantalla).
        const OVERLAY_CONFIG = {
            relativeLeft: 0.054,  // 5.4% del ancho del video desde la izquierda
            relativeTop: 0.054,   // 5.4% del alto del video desde la parte superior
            relativeWidth: 0.048, // 4.8% del ancho del video
            relativeHeight: 0.075 // 7.5% del alto del video
        };

        // Funci칩n para mostrar/ocultar el spinner y los controles
        function showLoader() {
            loadingSpinner.classList.remove('hidden');
            video.style.opacity = '0';
            customControls.classList.remove('visible');
            overlay.style.display = 'none'; // Oculta el overlay mientras carga
        }

        function hideLoader() {
            loadingSpinner.classList.add('hidden');
            video.style.opacity = '1';
            customControls.classList.add('visible');
            // CAMBIO: Usar 'flex' aqu칤 para habilitar el centrado de Flexbox
            overlay.style.display = 'flex'; 
            updateOverlayPosition(); // Asegura que el overlay se posicione correctamente
        }

        // Funci칩n para calcular y aplicar la posici칩n del overlay
        function updateOverlayPosition() {
            if (!video.videoWidth || !video.videoHeight) {
                // El video a칰n no tiene sus dimensiones intr칤nsecas cargadas
                return;
            }

            const videoContainerRect = video.getBoundingClientRect(); // Obtiene las dimensiones y posici칩n del elemento <video>
            const playerWidth = videoContainerRect.width;
            const playerHeight = videoContainerRect.height;
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            const playerAspectRatio = playerWidth / playerHeight;

            let renderedVideoWidth;
            let renderedVideoHeight;
            let offsetX = 0; // Espacio horizontal de las barras negras
            let offsetY = 0; // Espacio vertical de las barras negras

            if (playerAspectRatio > videoAspectRatio) {
                // Hay barras negras a los lados (pillarboxing)
                renderedVideoHeight = playerHeight;
                renderedVideoWidth = playerHeight * videoAspectRatio;
                offsetX = (playerWidth - renderedVideoWidth) / 2;
            } else {
                // Hay barras negras arriba y abajo (letterboxing)
                renderedVideoWidth = playerWidth;
                renderedVideoHeight = playerWidth / videoAspectRatio;
                offsetY = (playerHeight - renderedVideoHeight) / 2;
            }

            // Calcula la posici칩n y tama침o del overlay en p칤xeles
            const overlayLeftPx = offsetX + (OVERLAY_CONFIG.relativeLeft * renderedVideoWidth);
            const overlayTopPx = offsetY + (OVERLAY_CONFIG.relativeTop * renderedVideoHeight);
            const overlayWidthPx = OVERLAY_CONFIG.relativeWidth * renderedVideoWidth;
            const overlayHeightPx = OVERLAY_CONFIG.relativeHeight * renderedVideoHeight;

            // Aplica los estilos al elemento overlay
            overlay.style.left = `${overlayLeftPx}px`;
            overlay.style.top = `${overlayTopPx}px`;
            overlay.style.width = `${overlayWidthPx}px`;
            overlay.style.height = `${overlayHeightPx}px`;

            // --- Novedad: Calcular y aplicar el tama침o de la fuente ---
            if (overlayTextSpan) {
                // Empezamos con un tama침o de fuente basado en la altura del overlay
                // Ajusta este multiplicador (e.g., 0.6, 0.7, 0.8) para que el texto se vea bien.
                // 0.7 suele ser un buen punto de partida.
                let newFontSize = overlayHeightPx * 0.7; 
                overlayTextSpan.style.whiteSpace = 'nowrap'; // Evita saltos de l칤nea para la medici칩n

                // Aplica el tama침o inicial de la fuente para poder medir el ancho del texto
                overlayTextSpan.style.fontSize = `${newFontSize}px`;

                // Si el texto es m치s ancho que el overlay, reducimos el tama침o de la fuente
                // O si el texto es m치s alto (menos com칰n con 'nowrap' y 'flex'), tambi칠n.
                if (overlayTextSpan.scrollWidth > overlayWidthPx || overlayTextSpan.scrollHeight > overlayHeightPx) {
                    // Calcula un factor de escala para ajustar el texto
                    const widthScale = overlayWidthPx / overlayTextSpan.scrollWidth;
                    const heightScale = overlayHeightPx / overlayTextSpan.scrollHeight;
                    
                    // Elige el factor de escala m치s peque침o para asegurar que quepa en ambas dimensiones
                    // Multiplica por un peque침o buffer (0.95) para un peque침o margen y evitar el corte exacto.
                    newFontSize = newFontSize * Math.min(widthScale, heightScale) * 0.95; 
                    overlayTextSpan.style.fontSize = `${newFontSize}px`; // Aplica el tama침o final
                }
            }
        }

        // --- HLS.js Initialization ---
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsSource);
            hls.attachMedia(video);

            video.addEventListener('playing', hideLoader);
            video.addEventListener('waiting', showLoader);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => {
                    console.error("Autoplay prevented (HLS.js):", e);
                    hideLoader();
                });
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error("HLS.js error:", data);
                if (data.fatal) {
                    hideLoader();
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("fatal network error, trying to recover");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("fatal media error, trying to recover");
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsSource;
            video.addEventListener('playing', hideLoader);
            video.addEventListener('waiting', showLoader);
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(e => {
                    console.error("Autoplay prevented (native):", e);
                    hideLoader();
                });
            });
            video.addEventListener('error', hideLoader);
        } else {
            console.error('Tu navegador no soporta HLS.');
            hideLoader();
        }

        // --- Eventos para redimensionar y posicionar el overlay ---
        video.addEventListener('loadedmetadata', updateOverlayPosition);
        window.addEventListener('resize', updateOverlayPosition);


        // --- L칩gica para el Control de Volumen Personalizado (sin cambios) ---
        volumeRange.value = video.volume;
        updateVolumeIcon();

        volumeRange.addEventListener('input', function() {
            video.volume = this.value;
            video.muted = (this.value === '0');
            updateVolumeIcon();
        });

        volumeButton.addEventListener('click', function() {
            video.muted = !video.muted;
            if (video.muted) {
                volumeRange.value = 0;
            } else {
                volumeRange.value = video.volume === 0 ? 0.5 : video.volume;
                video.volume = volumeRange.value;
            }
            updateVolumeIcon();
        });

        video.addEventListener('volumechange', function() {
            volumeRange.value = video.volume;
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeButton.textContent = '游댆';
            } else if (video.volume < 0.5) {
                volumeButton.textContent = '游댈';
            } else {
                volumeButton.textContent = '游댉';
            }
        }
    </script>

</body>
</html>
